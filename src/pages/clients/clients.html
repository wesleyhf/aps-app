<ion-header>
    <ion-navbar>
        <ion-title>Clients</ion-title>

        <ion-buttons end>
            <button ion-button (click)="clientCreateModal()">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item-sliding *ngFor="let client of clients">
            <ion-item>
                <h2>{{ client.name }}</h2>
                <p>{{ client.cpf }}</p>
                <ion-icon name="{{ client.gender === 'm' ? 'male' : 'female' }}" item-right></ion-icon>
            </ion-item>

            <ion-item-options side="right">
                <button ion-button icon-only>
                    <ion-icon name="create"></ion-icon>
                </button>

                <button ion-button icon-only color="danger" (click)="destroyClient(client.id)">
                    <ion-icon name="trash"></ion-icon>
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
